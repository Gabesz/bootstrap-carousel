<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Bootstrap carousel example with touch support</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8" ></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" ></script>
  </head>
  <body>
    <div class="container">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://placehold.it/1170x300/e8117f/d8197b" alt="...">
            <div class="carousel-caption">
              <h3 data-animation="animated flipInX">Slide label</h3>
              <p data-animation="animated flipInY">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="item">
            <img src="http://placehold.it/1170x300/000000/e8117f" alt="...">
            <div class="carousel-caption">
              <h3 data-animation="animated slideInUp">Slide label</h3>
              <p data-animation="animated slideInUp">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="item">
            <img src="http://placehold.it/1170x300/e8117f/000000" alt="...">
            <div class="carousel-caption">
              <h3 data-animation="animated bounceInUp">Slide label</h3>
              <p data-animation="animated bounceInDown">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control hidden-xs" href="#carousel-example-generic" role="button" data-slide="prev">
          <i class="fa fa-arrow-circle-left fa-3x chevron chevron-left" aria-hidden="true"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control hidden-xs" href="#carousel-example-generic" role="button" data-slide="next">
          <i class="fa fa-arrow-circle-right fa-3x chevron chevron-right" aria-hidden="true"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
